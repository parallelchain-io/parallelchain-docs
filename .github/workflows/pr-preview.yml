name: ğŸš€ Preview

concurrency: preview-${{ github.ref }}

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed
permissions:
    pull-requests: write
jobs:
  preview:
    name: ğŸš€ Preview
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸ Python
        uses: actions/setup-python@v4

      - name: ğŸˆ Install and Build
        run: |
          pip install --upgrade pip
          pip install mkdocs pymdown-extensions mkdocs-material
          mkdocs build

      - name: ğŸš€ Deploy
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./site/

